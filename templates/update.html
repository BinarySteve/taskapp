{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<h1 class="text-center" id="updateh1">Update To Do</h1>
<div class="content col-sm-4 col-md-6 col-xs-12">
    

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a task" id="content" name="content" value="{{task.content}}">
                <div class="input-group-append">
                  <input class="btn btn-round btn-dark" id="updatebtn" type="submit" value="Update">
                </div>
              </div>
           
        </form>
    </div>
</div>
{% endblock %}

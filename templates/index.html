{% extends 'base.html' %}

{% block head %}
<title>To Do List</title>
{% endblock %}

{% block body %}
<h1 class="text-center" id="todotitle">To Do's</h1>
<div class="content">
    
    <div class="container-fluid">
    {% if tasks|length < 1 %}
    <h3 class="text-center text-white">There are no tasks. Create one below!</h3>
    {% else %}
   
        <div class="card text-white bg-clear shadow-lg text-dark" id="cardheader">
            <div class="card-header text-center">Tasks</div>
            <div class="list-group">
                
                {% for task in tasks %}
                <div class="shadow p-3 bg-clear rounded">
                <div class="d-flex w-100 justify-content-between">
                       
                        <small>{{ task.date_create.date() }}</small>
                      </div>
                      <p class="mb-1">{{ task.content }}
                        <a href="/delete/{{task.id}}"><i class="fa fa-trash"></i></a></span>
                        <a href="/update/{{task.id}}"><i class="fa fa-user-edit"></i></a></small>
                        </p>
                    </div>  
                        
                    
              
                {% endfor %}
               
        </div>
    
    
    {% endif %}
    </div>
    <div class="form">
        <form action="/" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a task" id="content" name="content">
                <div class="input-group-append">
                    <input class="btn btn-round btn-dark" id="addtaskbtn" type="submit" value="Add task">
                </div>
              </div>
              
           </form>
    </div>
</div>
</div>
{% endblock %}
